<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –õ–µ—à–∏ üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* –î–ª—è –±–æ–ª—å—à–∏—Ö –º–æ–Ω–∏—Ç–æ—Ä–æ–≤ */
        @media (min-width: 1200px) {
            .container {
                transform: scale(0.9);
            }
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-image {
            width: 90%;
            max-width: 450px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            margin: 0 auto 30px;
            display: block;
            border: 8px solid white;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            33% { 
                transform: translateY(-15px) rotate(1deg); 
            }
            66% { 
                transform: translateY(-8px) rotate(-1deg); 
            }
        }
        
        .question {
            color: #ff4081;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-transform: uppercase;
            font-weight: 900;
            margin: 0 15px 40px;
            text-shadow: 2px 2px 0 #ffebee;
            line-height: 1.2;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        .buttons-wrapper {
            position: relative;
            width: 100%;
            max-width: 550px;
            height: 120px;
            margin: 20px auto;
        }
        
        .buttons-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .btn {
            padding: 18px 45px;
            font-size: 1.7rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 170px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .btn-yes {
            background: linear-gradient(145deg, #ff4081, #ff79a9);
            color: white;
            left: 20%;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.05); }
        }
        
        .btn-no {
            background: white;
            color: #333;
            border: 3px solid #ff4081;
            right: 20%;
            animation: shake 3s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(1deg); }
            75% { transform: translateY(-50%) rotate(-1deg); }
        }
        
        .btn:hover {
            transform: translateY(-50%) scale(1.08);
        }
        
        .final-text {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: #ff4081;
            margin-top: 30px;
            font-weight: 900;
            display: none;
            animation: celebrate 1.5s ease-in-out infinite;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff4081;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 768px) {
            .buttons-wrapper {
                height: 100px;
            }
            
            .btn {
                padding: 15px 35px;
                font-size: 1.4rem;
                min-width: 140px;
            }
            
            .btn-yes {
                left: 10%;
            }
            
            .btn-no {
                right: 10%;
            }
            
            .main-image {
                width: 95%;
                max-width: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .question {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.2rem;
                min-width: 120px;
            }
            
            .buttons-wrapper {
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="–Ω–∞—á–∞–ª–æ.jpg" alt="–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞" class="main-image" id="mainImage">
        
        <h1 class="question" id="questionText">–õ–µ—à–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</h1>
        
        <div class="buttons-wrapper">
            <div class="buttons-container">
                <button class="btn btn-yes" id="yesBtn">–î–ê</button>
                <button class="btn btn-no" id="noBtn">–ù–ï–¢</button>
            </div>
        </div>
        
        <div class="final-text" id="finalText">üíñ –Ø –ó–ù–ê–õ–ê, –ß–¢–û –¢–´ –°–û–ì–õ–ê–°–ò–®–¨–°–Ø! üíñ</div>
    </div>

    <script>
        // –¢–µ–∫—Å—Ç—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–ï–¢"
        const noTexts = [
 "–¢—ã –æ—Ñ–∏–≥–µ–ª?",
            "–ü–æ–¥—É–º–∞–π –µ—â–µ!",
            "–¢–æ—á–Ω–æ?",
            "–ú–æ–∂–µ—Ç –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å?",
            "–Ø —Ç–∞–∫ –Ω–µ –¥—É–º–∞—é",
            "–†–∏–ª –Ω–µ —Ö–æ—á–µ—à—å?",
            "–Ø —É–∂–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞—é—Å—å",
            "–õ–µ—à–∞, –Ω–µ –±–∞–ª—É–π—Å—è!",
            "–©–∞—Å –¥–∞–º –ª—é–ª–µ–π",
            "–¢—ã —É–≤–µ—Ä–µ–Ω?",
            "–ü—Ä–æ–≤–µ—Ä—å –µ—â–µ —Ä–∞–∑",
            "–ú–æ–∂–µ—Ç –≤—Å–µ-—Ç–∞–∫–∏?",
            "–Ø –∂–µ –∫—Ä—É—Ç–∞—è",
            "–î–∞ –≥–æ–æ–æ—É",
            "–ü—Ä–∏–∫–æ–ª—å–Ω–æ –±—É–¥–µ—Ç!",
            "–ù—É-–∫–∞ –Ω–µ –æ–±–∏–∂–∞–π –º–µ–Ω—è",
            "–Ø –º–∞—Å—Å–∞–∂ —Å–¥–µ–ª–∞—é",
            "–õ—é—Ç–∏–∫, –≤–∞–º –ø–∏–∑–¥–µ—Ü",
            "–°–µ—Ä—å–µ–∑–Ω–æ?",
            "–ü–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑ —Å–ø—Ä–∞—à–∏–≤–∞—é",
            "–ü–æ—Å–ª–∞–¥–µ–Ω–∏–π-–ø–æ—Å–ª–µ–¥–Ω–∏–π",
            "–ù–µ –¥–µ–ª–∞–π —ç—Ç–æ–≥–æ",
            "–¢–æ—á–Ω–æ?",
            "–í—Å–µ–≥–æ –æ–¥–∏–Ω —Ä–∞–∑",
            "–•—É–π —Ç–µ–±–µ!!!"
        ];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('questionText');
        const finalText = document.getElementById('finalText');
        const mainImage = document.getElementById('mainImage');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let clickCount = 0;
        let yesSize = 1;
        let noSize = 1;
        let moveInterval = null;
        let isCelebrating = false;
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–ï–¢"
        function moveNoButton() {
            if (isCelebrating) return;
            
            const wrapper = document.querySelector('.buttons-wrapper');
            const wrapperRect = wrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            // –ù–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è
            const maxX = wrapperRect.width - noBtnRect.width - 30;
            const maxY = wrapperRect.height - noBtnRect.height - 20;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.position = 'absolute';

            // –£–º–µ–Ω—å—à–∞–µ–º –∫–Ω–æ–ø–∫—É
            noSize = Math.max(0.3, noSize - 0.02);
            noBtn.style.transform = `translateY(-50%) scale(${noSize})`;
            noBtn.style.fontSize = `${Math.max(0.8, 1.7 - clickCount * 0.05)}rem`;
        }
        
        // –ê–≤—Ç–æ–ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
        function startAutoMove() {
            if (moveInterval) clearInterval(moveInterval);
            moveInterval = setInterval(moveNoButton, 1000);
        }
        
        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#ff4081', '#ff79a9', '#ffebee', '#ffc1cc'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-20px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 8}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    document.body.appendChild(confetti);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è
                    const duration = Math.random() * 2000 + 1000;
                    confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], { duration }).onfinish = () => confetti.remove();
                }, i * 50);
            }
        }
        
        // –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function startConfetti() {
            isCelebrating = true;
            createConfetti();
            setInterval(createConfetti, 1500);
        }
        
        // –ö–Ω–æ–ø–∫–∞ –î–ê
        yesBtn.addEventListener('click', function() {
            question.textContent = "üíï –£–†–ê! –¢–´ –°–ê–ú–´–ô –õ–£–ß–®–ò–ô! üíï";
            question.style.animation = 'celebrate 1s infinite';
            finalText.style.display = 'block';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // –£–ª—É—á—à–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
            mainImage.style.animation = 'float 2s ease-in-out infinite';
            mainImage.style.boxShadow = '0 20px 50px rgba(255,105,180,0.6)';
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
            if (moveInterval) clearInterval(moveInterval);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            startConfetti();
        });
        
        // –ö–Ω–æ–ø–∫–∞ –ù–ï–¢
        noBtn.addEventListener('click', function() {
            clickCount++;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –î–ê
            yesSize += 0.1;
            yesBtn.style.transform = `translateY(-50%) scale(${yesSize})`;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –ù–ï–¢
            if (clickCount <= noTexts.length) {
                noBtn.textContent = noTexts[clickCount - 1];
            }
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –ù–ï–¢
            moveNoButton();
            
            // –í–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ-–¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ 5 –∫–ª–∏–∫–æ–≤
            if (clickCount >= 5 && !moveInterval) {
                startAutoMove();
            }
            
            // –ü–æ—Å–ª–µ –≤—Å–µ—Ö —Ç–µ–∫—Å—Ç–æ–≤
            if (clickCount >= noTexts.length) {
                setTimeout(() => {
                    noBtn.style.opacity = '0';
                    yesBtn.textContent = "–í–°–ï –†–ê–í–ù–û –î–ê!";
                    yesBtn.style.fontSize = '2rem';
                    question.textContent = "üòâ –í–´–ë–û–† –°–î–ï–õ–ê–ù –ó–ê –¢–ï–ë–Ø!";
                    clearInterval(moveInterval);
                }, 300);
            }
        });
        
        // –£–±–µ–≥–∞–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        noBtn.addEventListener('mouseover', function() {
            if (clickCount >= 3 && !isCelebrating) {
                moveNoButton();
            }
        });
        
        // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤
        noBtn.addEventListener('touchstart', function(e) {
            if (clickCount >= 3 && !isCelebrating) {
                moveNoButton();
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
        window.addEventListener('resize', function() {
            if (clickCount >= 5) {
                moveNoButton();
            }
        });
        
        console.log('üíñ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –≥–æ—Ç–æ–≤–∞! –£–¥–∞—á–∏! üíñ');
    </script>
</body>
</html>
